<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./common.js"></script>
    <script src="./convertJson.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <title>GMP Data Inspector</title>
  </head>
  <body>
    <!-- <header id="header" class="alt">
      <div>
        <h1>GMP Data Inspector</h1>
        <p>by GMP Tech</p>
      </div>
    </header> -->
    <div class="header">
      <div class="firebase">Firebase (GA4)</div>
      <div class="gtm">Google Tag Manager</div>
    </div>
    <div class="container">
      <textarea id="inputBox" placeholder="데이터 붙여넣기"></textarea>
      <button class="convertBtn" type="button" disabled onclick="setData();">Convert</button>
      <div>
        <!-- <div class="eventList">Event List</div> -->
        <div class="eventList" id="eventList"></div>
        <div class="buttonField"><button class="clearBtn" type="button" onclick="clearList();">Clear</button></div>
      </div>
      <div class="tableField">
        <table>
          <thead>
            <tr>
              <th colspan="3">Event Parameters</th>
            </tr>
          </thead>
          <tbody id="epTbody">
          </tbody>
        </table>
        <table>
          <thead>
            <tr>
              <th colspan="3">User Properties</th>
            </tr>
          </thead>
          <tbody id="upTbody">
          </tbody>
        </table>
        <table>
          <thead>
            <tr>
              <th colspan="3">Transaction</th>
            </tr>
          </thead>
          <tbody id="transactionTbody">
          </tbody>
        </table>
        <table>
          <thead>
            <tr>
              <th colspan="3">Items</th>
            </tr>
          </thead>
          <tbody id="itemsTbody">
          </tbody>
        </table>
        <table>
          <thead id="remainThead" onclick="dropDown();">
            <tr>
              <th colspan="3">Remain Datas</th>
              <!-- <th>▼</th> -->
            </tr>
          </thead>
          <tbody id="remainTbody" class="remainTbody sum">
          </tbody>
        </table>
      </div>
    </div>
    <script>
      const textArea = document.getElementById('inputBox');
      const convertBtn = document.querySelector('.convertBtn');

      textArea.addEventListener('input', ()=> {
        textArea.value == '' ? convertBtn.disabled = true : convertBtn.disabled = false;
      })
    </script>
  </body>
</html>
